<!DOCTYPE html>
<html>
	<head>
		<title>Functions JS</title>
	</head>
	<body>
		<script>
			// todo: Ask the user for their name.
			//Keep asking if an empty input is provided.
			var userName = "";

			while (userName === "") {
				userName = prompt ("Hi, what is your name?")
			}


			// todo: Show an alert message that welcomes the user based on their input.

			alert("Hey there, " + userName + "!");

			// todo: Ask the user if they like pizza.
			//       Based on their answer show a creative alert message.

			var response = confirm("Do you like pizza, " + userName +"?");

			if (response){
				alert("Awesome, who doesn't like pizza!");
			}	else {
				alert("Didn't know that was possible!");
			}
			
		</script>	
	</body>
</html>
