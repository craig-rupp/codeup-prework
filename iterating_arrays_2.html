<!DOCTYPE html>
<html>
	<head>
		<title>Iterating Arrays JS</title>
	</head>
	<body>
		<script>
		
			var shapes = ['square', 'rectangle', 'circle', 'triangle'];

			for (var i = 0; i < shapes.length; i++){
				console.log("Shape at index " + i + " is " + shapes[i]);
			}
			

		</script>
	</body>
</html>
